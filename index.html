<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Machine for sale </title>
    <link rel="stylesheet" href="css/css 2.css" />
    <meta name="wiewport" content="width=devise-width">
</head>

<body>
    <h1>Автомат для продажи вкусняшек</h1>
    <form action="#" method="get" enctype="multipart/form-data">
        <div>
            <h2 class="chocolate">Шоколад</h2>
            <button type="submit">Выбрать</button>
            <button type="reset">Отменить</button>
            <p class="choco-price">20 рублей</p>
        </div>
        <div>
            <h2 class="water"> Вода</h2>
            <button type="submit">Выбрать</button>
            <button type="reset">Отменить</button>
            <p class="water-price">Цена</p>
        </div>
        <div>
            <input checked type="radio" name="water" value="no gas"> Негазированная - 10 руб
        </div>
        <div>
            <input type="radio" name="water" value="yes gas"> Газированная - 15 руб
        </div>
        <div>
            <h2 class="chips">Чипсы</h2>
            <button type="submit">Выбрать</button>
            <button type="reset">Отменить</button>
            <p class="chips-price">25 рублей</p>
            <div>
                <input type="checkbox" name="crab" value="yes"> Краб
            </div>
            <div>
                <input checked type="checkbox" name="crab" value="yes"> Сыр
            </div>
            <div>
                <input disabled type="checkbox" name="crab" value="yes"> Бекон
            </div>
            <div>
                <input type="checkbox" name="crab" value="yes"> Сметана и лук
            </div>

        </div>
        <h2 class="icecream">Мороженое</h2>
        <button type="submit">Выбрать</button>
        <button type="reset">Отменить</button>
        <p class="ice-price">Цена</p>
        <div>
            <select name="icec ream">
                <option value="chocolate"> Шоколадное </option>
                <option value="vanilla"> Ванильное </option>
                <option value="strawberry"> Клубничное </option>
            </select>
        </div>
        <div>
            <h2 class="coffee">Кофе</h2>
            <button type="submit">Выбрать</button>
            <button type="reset">Отменить</button>
            <p class="coffee-price">Цена</p>
            <div>
                <input type="radio" name="coffe" value="cappuccino"> Капучино- 50 руб
            </div>
            <div>
                <input type="radio" name="coffee" value="latte"> Латте- 50 руб
            </div>
            <div>
                <input type="radio" name="coffe" value="Americano"> Американо- 40 руб
            </div>
            <div>
                <input checked type="radio" name="coffe" value="espresso"> Эспрессо- 45 руб
            </div>
        </div>
        <h2 class="payment">Оплата</h2>
    </form>
    <script src="js/script.js"></script>
</body>

</html
